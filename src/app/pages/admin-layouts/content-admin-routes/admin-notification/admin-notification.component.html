<div id="layoutSidenav_content">

    <main>
        <div class="container-fluid px-4">
            <h3><i class="bi bi-bell"></i> Thông báo</h3>
            <hr>

            <div>
                <button class="btn btn-fill btn-fill-active">Tất cả</button>
                <button class="btn btn-fill">Chưa đọc</button>

            </div>
            <hr>
            <div>
                <!-- noti-item -->
                <div (click)="navigateNotification(item)"  class="noti-link" *ngFor="let item of adminLogged.notifications.slice().reverse()">
                    <div class="row noti-item " [ngClass]="{'unread-noti' : item.status_Notification === false}">
                        <div class="col-lg-8">
                            <div class="col-lg-12">
                                <div class="d-flex align-items-center">
                                    <img [src]="item.user_Interaction.avatar_Url"
                                        alt=""
                                        style="width: 80px; height: 80px; margin-right: 10px; border-radius: 50%;" />
                                    <div class="ms-3">
                                        <h6 class="">{{item.title_Notification}}</h6>
                                        <p class="text-muted mb-0">{{item.message_Detail}}</p>

                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="col-lg-2 d-flex align-items-center">{{item. date_Notifiaction}}</div>
                        <div class="col-lg-2 d-flex align-items-center">
                            <div class="dot" *ngIf="item.status_Notification === false">
                                <div class="dot-display"></div>
                            </div>
                        </div>

                    </div>

                </div>
                <!-- noti-item -->

                

            </div>
        </div>
    </main>
</div>
