<div class="container user-content">

    <div class="login-container">
        <div class="login-box">

            <div class="login-register">
                <div class="box">
                    <form (ngSubmit)="onLogin(f)" #f="ngForm">
                        <h4>Đăng nhập tài khoản của bạn</h4>
                        <br>
                      

                        <div class="input-container">
                            <div class="input-icon">
                                <img src="https://cdn-icons-png.flaticon.com/512/4181/4181537.png"
                                    alt="User Icon">
                                <input ngModel name="email" class="form-control login-register-input" type="email"
                                    placeholder="Nhập Gmail của bạn" required>
                            </div>
                        </div>

                        <div class="input-container">
                            <div class="input-icon">
                                <img src="https://cdn-icons-png.flaticon.com/512/5733/5733312.png"
                                    alt="Password Icon">
                                <input ngModel  name="password" class="form-control login-register-input" type="password"
                                    placeholder="Nhập mật khẩu" required>
                            </div>
                        </div>

                        <button type="submit" class="btn">Đăng nhập</button>
                        <p  style="color: red;text-align: center; margin-top: 10px;">{{warningMessage}}</p>

                        <div style="display: flex;margin-top: 10px;justify-content: center;">
                            <span>Bạn chưa có tài khoản ? </span>
                            <a [routerLink]="['/register']" style="color: var(--primary-color);">Đăng ký ngay</a>
                        </div>
                        <hr>

                        
                    </form>
                    <div class="social-login">
                        <button class="google-login btn">
                            <img src="https://static-00.iconduck.com/assets.00/google-icon-2048x2048-czn3g8x8.png" style="width: 25px;" alt="">
                            Đăng nhập bằng Google</button>
                    </div>  
                </div>
            </div>

        </div>
    </div>

<router-outlet></router-outlet>







</div>
